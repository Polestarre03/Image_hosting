<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hosted Images</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.getElementById("imageContainer");
            const imageNames = [
                "image1.jpg",
                "image2.jpg",
                "image3.jpg",
                "image4.jpg",
                "image5.jpg"
            ]; // Manually add filenames or generate dynamically

            const baseURL = "https://your-username.github.io/image-hosting/images/"; // Update this

            imageNames.forEach(name => {
                let img = document.createElement("img");
                img.src = baseURL + name;
                img.alt = name;
                img.style.width = "200px"; // Adjust size as needed
                img.style.margin = "10px";
                imageContainer.appendChild(img);
            });
        });
    </script>
</head>
<body>
    <h1>Image Hosting</h1>
    <p>Here are my images:</p>
    <div id="imageContainer"></div>
</body>
</html>
